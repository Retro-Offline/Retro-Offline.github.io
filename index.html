<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAET Tools</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #222;
      color: #eee;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .button-link {
      display: inline-block;
      background-color: #444;
      color: #0f0;
      text-decoration: none;
      padding: 10px 15px;
      margin: 5px 0;
      border: 1px solid #0f0;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .button-link:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Rage and EBeedz's Tools (RAET)</h1>

  <div id="buttonContainer"></div>

  <script>
    // ðŸ”§ Set this to your GitHub username
    const UserName = "Retro-Offline";

    // Create and inject tool links
    const tools = [
      { name: "Image Generator", path: "im" },
      { name: "LegitiLocker Generator", path: "ll" }
    ];

    const container = document.getElementById("buttonContainer");

    tools.forEach(tool => {
      const a = document.createElement("a");
      a.href = `https://${UserName}.github.io/${tool.path}/`;
      a.textContent = tool.name;
      a.className = "button-link";
      container.appendChild(a);
    });
  </script>
</body>
</html>
